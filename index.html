							## The Contenders<span class='subtitle'><br>(jargon cheat sheet)</span>

							* Frequently spotted approaches
								- <mark>OLS</mark> ordinary least squares and similar linear models
								- <mark>PCR</mark> principle component regression
								- <mark>LASSO</mark> least absolute shrinkage and selection operator
								- <mark>ENet</mark> elastic net
								- <mark>RF</mark> random forest
								- <mark>GBRT</mark> gradient boosted regression trees
								- <mark>ERT</mark> extremely randomized trees
								- <mark>NN</mark> neural networks, typically with 1–5 layers
							* We will later also use OLS with fewer predictors
								- <mark>OLS-2</mark> only size and book-to-market
								- <mark>OLS-3</mark> size, book-to-market and momentum

						</textarea>
					</section>


										<section data-markdown>
											<textarea data-template>
													## performance metric

													* Compare out-of-sample predictive power <br> `$$R_{oos,S}^{2}=1-\frac{\Sigma_{(i,t)\in\mathcal{T}}(r_{i,t+1}-\hat{r}_{i,t+1}^{(S)})^{2}}{ \Sigma_{(i,t)\in\mathcal{T}} r_{i,t+1}^2}$$`

													</textarea>
												</section>

<section data-markdown data-background-image='imgs/new-space.jpg'>
	<textarea data-template>
		## Data<span class='subtitle'><br> US REITs, Jan 1990–Dec 2021</span>

		* CRSP monthly returns for all REITs on NYSE, AMEX &amp; NASDAQ: 486 unique REITs <br>`$$ z_{i,t}= \begin{pmatrix}
			c_{i,t}\\
			x_{t} \otimes c_{i,t}\\
			d_{i,t}
			\end{pmatrix}
			$$`
		* Predictors/covariates/features
			- 94 variables documented in Green et al. (2017) of which 61 are updated annually, 13 are updated quarterly, and 20 are updated monthly.
			- 17 dummies based on first two digits of SIC code
		* Interactions with eight macroeconomic predictors following the variable definitions from Welch and Goyal (2008)
			- dividend-to-price ratio (dp), earnings-to-price ratio (ep), book-to-market ratio (bm), net equity expansion (ntis), Treasury-bill rate (tbl), term spread (tms), default spread (dfy), stock variance (svar)
		<br><br><br>
	</textarea>
</section>
